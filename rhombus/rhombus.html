<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width">
<title>Rhombus</title>
 <link rel="stylesheet" href="Artifact#3/style.css">
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#00B2FF">Light Blue</option>
<option value="#FFE400">Yellow</option>
<option value="#5100FF">Purple</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#36FF00">Green</option>
<option value="#093161">Dark Blue</option>
<option value="#6F094F">Magenta</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="%">%</option>
<option value="+">+</option>
<option value="_">_</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="upLeft"></div>
<div id="upRight"></div>
<div id="downLeft"></div>
<div id="downRight"></div>



<script src="javascript.js"></script>


</body>
</html>
