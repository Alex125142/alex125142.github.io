<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>contact us</title>
</head>
  <body>
<main>
                <div id="error"></div>
                <form action="thankyou.html" onsubmit="return validateForm()" method="post">
                    <fieldset>
                        <legend>CONTACT US</legend>
                        <div class="formelement">
                            <label for="firstname">First Name:</label>
                            <input class="textinput" type="text" name="firstname" id="firstname">
                            <label for="lastname">Last Name:</label>
                            <input class="textinput" type="text" name="lastname" id="lastname">
                        </div>
                        <div class="formelement">
                            <label for="email">Email:</label>
                            <input class="textinput" type="text" name="email" id="email">
                            <label for="phone">Phone #:</label>
                            <input class="textinput" type="text" name="phone" id="phone">
                        </div>
                        <div class="formelement">
                            <label for="username">Username:</label>
                            <input class="textinput" type="text" name="username" id="username">
                            <label for="password">Password:</label>
                            <input class="textinput" type="password" name="password" id="password" />
                        </div>

                        <div class="break">
                        </div>
                        <div class="formelement">
                            <label for="address">Address:</label>
                            <input class="textinput" type="text" name="address" id="address" />
                            <label for="city">City:</label>
                            <input class="textinput" type="text" name="city" id="city" />
                            <label for="country">Country:</label>
                            <select id="country">
                                <option value="USA">USA</option>
                                <option value="JP">Japan</option>
                                <option value="KR">Korea</option>
                                <option value="Other">Other</option>
                            </select><div class="break"></div>
                            <label for="zip">Zip Code:</label>
                            <input class="textinput" type="text" name="zip" id="zip" />

                        </div>
                        <div class="formelement">
                            Comments?
                            <br>
                            <textarea cols="30" rows="3"></textarea>
                        </div>
                        <div class="break"></div>
                        <div id="submitbutton">
                            <input type="submit" value="submit">
                        </div>
                    </fieldset>
                </form>

                <footer>
                    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank">Nu Html Checker</a></p>
                    <p><a href="https://jigsaw.w3.org/css-validator/check?uri=referer" target="_blank">CSS Validator</a></p>
                </footer>
            </main>
<script src="javascript.js"></script></body>
</html>
