
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>contact us</title>
</head>

<body>
    <div class="container">

        <div id="contentbox">
            <main>
                <div id="error"></div>
                <form action="thankyou.html" onsubmit="return validateForm()" method="post">
                        <legend>CONTACT US</legend>
                        <div class="formelement">
                            <p> <label for="firstname">First Name:</label>
                            <input class="textinput" type="text" name="firstname" id="firstname"></p>
                          <p>  <label for="lastname">Last Name:</label>
                            <input class="textinput" type="text" name="lastname" id="lastname"></p>
                        
                         <p>   <label for="email">Email:</label>
                            <input class="textinput" type="text" name="email" id="email"></p>
                         <p>   <label for="phone">Phone #:</label>
                            <input class="textinput" type="text" name="phone" id="phone"></p>

                         <p>   <label for="username">Username:</label>
                            <input class="textinput" type="text" name="username" id="username"></p>
                         <p>   <label for="password">Password:</label>
                            <input class="textinput" type="password" name="password" id="password" /></p>

                         <p>   <label for="address">Address:</label>
                            <input class="textinput" type="text" name="address" id="address" /></p>
                        <p>    <label for="city">City:</label>
                            <input class="textinput" type="text" name="city" id="city" /></p>
                         <p>   <label for="country">Country:</label>
                            <select id="country">
                                <option value="USA">USA</option>
                                <option value="JP">Japan</option>
                                <option value="KR">Korea</option>
                                <option value="Other">Other</option>
                            </select> </p>
                          <p>  <label for="zip">Zip Code:</label>
                            <input class="textinput" type="text" name="zip" id="zip" /></p>


                         <p>   Comments?
                            <br>
                            <textarea cols="30" rows="3"></textarea> </p> 
							
                        </div>
                       <p> <div id="submitbutton">
                            <input type="submit" value="submit">
                        </div> </p>
                </form>

                <footer>
                    <p><a href="http://validator.w3.org/check?uri=referer" target="_blank">Nu Html Checker</a></p>
                    <p><a href="https://jigsaw.w3.org/css-validator/check?uri=referer" target="_blank">CSS Validator</a></p>
                </footer>
            </main>
        </div>
    </div>
    <script src="validatedcontact.js"></script>
<script src="../datetime.js"></script></body>

</html>
